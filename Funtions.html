<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<script>
    'use strict';
    // Function Definition
    function greeter(name) {
        console.log(`Hello, ${name}`);
    }

    greeter("Mr. John!")

    // Function Expression
    const greetings = function greeter(name) {
        console.log(`Hello, ${name}`);
    }
    greetings("Engr. Madu!");

    // With a function expression, we can also create anonymous functions - A function without a name.
    const hello = function (name) {
        console.log(`Hello, ${name}`);
    }
    hello("Ify");

    //ES6: We can tweak the above anonymous function to get an Arrow Function Version 1 as shown below
    const greet = (name) => {
        console.log(`Hello, ${name}`);
    }
    greet("young man!");

    // Arrow Function Version 2: Can be simplified further when there's only one argument
    const greet2 = name4 => {
        console.log(`Hello, ${name4}`);
    }
    greet2("Ethan!");

    // Arrow Function Version 3: Can be simplified further to omit the return keyword
    const greet3 = name5 => console.log(`Hello, ${name5}`);
    greet3("Brian!");

    // A function can also be called immediately after declaration to execute with ();
    (function greetMe(name) {
        console.log(`Hello, ${name}`);
    })("Madu!");
</script>
</body>
</html>
